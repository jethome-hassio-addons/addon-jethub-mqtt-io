---
name: JetHome JetHub mqtt-io peripheral exposer
version: dev
slug: jethub-mqtt-io
description: Expose JetHome JetHub peripheral (relays, inputs, etc..) via mqtt-io
url: https://github.com/jethome-hassio-addons/addon-jethub-mqtt-io
init: false
hassio_api: true
services:
  - mqtt:need
arch:
  - aarch64
  - amd64
homeassistant: "2024.1.0"
gpio: true
apparmor: false

options:
  log_level: info
  jethub_model: auto
  use_module_config: false
  custom_config: ""
  mqtt:
    client_id: jethub-mqtt-io
    topic_prefix: jethub-mqtt-io
    legacy_mqttio: true
    keepalive: 60
    qos: 1

schema:
  log_level: list(trace|debug|info|warning|error)
  jethub_model: list(auto|jethub-d1|jethub-d2|jethub-h1|manual)
  use_module_config: bool
  custom_config: str?
  mqtt:
    host: str?
    port: int(1024,65535)?
    user: str?
    password: str?
    client_id: str
    topic_prefix: str
    legacy_mqttio: bool
    keepalive: int(5,3600)?
    qos: int(0,2)?
